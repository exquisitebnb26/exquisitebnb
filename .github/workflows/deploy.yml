name: Production CI & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build
        env:
          VITE_AI_WORKER_URL: ${{secrets.VITE_AI_WORKER_URL}}
          VITE_SYNC_WORKER_URL: ${{secrets.VITE_SYNC_WORKER_URL}}
          VITE_SYNC_SECRET: ${{secrets.VITE_SYNC_SECRET}}
          VITE_CMS_WORKER_URL: ${{secrets.VITE_CMS_WORKER_URL}}
          VITE_CMS_AUTH_URL: ${{secrets.VITE_CMS_AUTH_URL}}
          VITE_AVAILABILITY_WORKER_URL: ${{secrets.VITE_AVAILABILITY_WORKER_URL}}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
